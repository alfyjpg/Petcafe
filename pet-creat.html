<body>
    <header>

        <h1> Virtual Pet Cafe </h1>
        <figure>
            <img src="images/pets.jpg" alt="A dog and a cat enjoying each other's company " width="150  " height="100">
            <figcaption>Virtual Pet Cafe : Meeting between two lovely pets where they having good time together
            </figcaption>
        </figure>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pets-list.html">Meet our virtual Pets</a></li>
                <li><a href="pet-creat.html">Creat my pet</a></li>
                <li><a href="#">View my Pets</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Creat a cusotm Virtual Pet</h1>
        <p>

        <form action="#" method="get">
            <label for="pet-name">Pet's name:</label>
            <input id=" pet-name" type="text" name= "pet-name" required>
            </p>

            <fieldset>

                <legend>What type of Pet</legend>
                <input type="radio" id="dog" name="pet-type" value="dog">
                <label for="dog">Dog</label>

                <input type="radio" id="cat" name="pet-type" value="cat">
                <label for="cat">Cat</label>

            </fieldset>

            <p>

                <label for="breed">Peet's breed</label>
                <select id="breed" name="bet-breed">
                    <option value="Calico">Calico</option>
                    <option value="Tabby">Tabby</option>
                    <option value="Corgi">Corgi</option>
                </select>
            </p>

            <p>
                <label for="adoption-date">Virtual adoption-date;</label>
                <input type="date" id="adoption-date" name="pet-adoptation-date">
            </p>

            <p>
                <label for="pet-age">Pet's age:</label>
                <input type="date" id="pet-age" name="pet-date">
            </p>

            <p>
                <label for id="backstory">Pet's backstory:</label>
                <textarea id="backstory" rows="5" name="pet-backsoty"></textarea>

            </p>

            <p>
                <label for="email">Owner's email:</label>
                <input type="email" id="email" name="owens-email">
            </p>

            <p><input type="checkbox" id="mailing-list" value="true">
                 <label for="mailing-list">Add me to your mailing list</label>
            </p>


            <button>Save this pet</button>

        </form>
    </main>

</body>
